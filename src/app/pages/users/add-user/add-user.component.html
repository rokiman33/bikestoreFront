
  <form class="row g-3 needs-validation" [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="card-header">
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" formControlName="firstName" required>

        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" formControlName="lastName">
      </div>
      <div class="card-body">
        <div formGroupName="address">
          <h2>Address</h2>

          <label for="street">Street: </label>
          <input id="street" type="text" formControlName="street">

          <label for="city">City: </label>
          <input id="city" type="text" formControlName="city">

          <label for="state">State: </label>
          <input id="state" type="text" formControlName="state">

          <label for="zip">Zip Code: </label>
          <input id="zip"type="text" formControlName="zip">
        </div>
      </div>
     <div class="card-footer">
      <p>Complete the form to enable button.</p>
      <button class="btn btn-primary" type="submit" [disabled]="!addUserForm.valid">Submit</button>
     </div>
    </div>

  </form>
